<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Hub Executor</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h2><center>Cat Hub Executor</center></h2>
    <hr class="thick-line">
    <h3><center>iOS</center></h3>
    <hr class="thick-line">
    <div class="editor">
      <textarea id="luaCode" rows="6" placeholder="Enter Lua code here..."></textarea>
    </div>
    <div class="buttons">
      <button onclick="executeScript()">Execute</button>
      <button onclick="clearScript()">Clear</button>
    </div>
    <hr class="thick-line">
    <div id="output"></div>
    <button class="get-script" onclick="getExternalScript()">GET SCRIPT</button>
    </div>
  </div>

  <script>
      function executeScript() {
  var code = document.getElementById("luaCode").value;
  // Execute Lua code here
  document.getElementById("output").innerText = "Executing: " + code;
}

function clearScript() {
  document.getElementById("luaCode").value = "";
  document.getElementById("output").innerText = "";
}

function getExternalScript() {
  // Load Lua script from URL
  var scriptUrl = "https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source";
  fetch(scriptUrl)
    .then(response => response.text())
    .then(script => {
      // Execute the loaded Lua script
      eval(script);
    })
    .catch(error => console.error('Error fetching script:', error));
}
  </script>
</body>
</html>
