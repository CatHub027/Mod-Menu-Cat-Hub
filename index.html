<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mod-menu">
            <button id="toggleBtn">Toggle Menu</button>
            <div id="menu" class="menu hidden">
                <button id="walkspeedBtn">Set Walkspeed</button>
                <input type="number" id="walkspeedInput" placeholder="Enter walkspeed">
                <button id="jumpPowerBtn">Set Jump Power</button>
                <input type="number" id="jumpPowerInput" placeholder="Enter jump power">
                <button id="noclipBtn">Toggle Noclip</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
