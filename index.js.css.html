<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mod Menu</title>
<style>
/* CSS styles go here */
.mod-menu {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.menu-content {
    display: none;
}

.menu-content.show {
    display: block;
}

.toggle-btn {
    cursor: pointer;
}

.toggle-btn img {
    width: 30px;
    height: 30px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    padding: 5px 0;
}

button {
    padding: 5px 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

<div class="mod-menu">
    <div class="toggle-btn" id="toggle-btn">
        <img src="square_icon.png" alt="Toggle Icon" id="toggle-icon">
    </div>
    <div class="menu-content" id="menu-content">
        <ul>
            <li>
                <button id="walkspeed-btn">Set Walkspeed</button>
                <input type="number" id="walkspeed-input" placeholder="Walkspeed">
            </li>
            <li>
                <button id="jump-power-btn">Set Jump Power</button>
                <input type="number" id="jump-power-input" placeholder="Jump Power">
            </li>
            <li>
                <button id="noclip-btn">Toggle Noclip</button>
            </li>
        </ul>
    </div>
</div>

<script>
// JavaScript code goes here
document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('toggle-btn');
    const menuContent = document.getElementById('menu-content');

    toggleBtn.addEventListener('click', function () {
        menuContent.classList.toggle('show');
    });

    document.getElementById('walkspeed-btn').addEventListener('click', function () {
        const walkspeed = parseFloat(document.getElementById('walkspeed-input').value);
        if (!isNaN(walkspeed)) {
            alert('Walkspeed set to: ' + walkspeed);
            game.Players.LocalPlayer.Character.Humanoid.WalkSpeed = walkspeed;
        } else {
            alert('Invalid walkspeed value');
        }
    });

    document.getElementById('jump-power-btn').addEventListener('click', function () {
        const jumpPower = parseFloat(document.getElementById('jump-power-input').value);
        if (!isNaN(jumpPower)) {
            alert('Jump Power set to: ' + jumpPower);
            game.Players.LocalPlayer.Character.Humanoid.JumpPower = jumpPower;
        } else {
            alert('Invalid jump power value');
        }
    });

    let noclipEnabled = false;
    document.getElementById('noclip-btn').addEventListener('click', function () {
        noclipEnabled = !noclipEnabled;
        if (noclipEnabled) {
            alert('Noclip enabled');
            // Code to enable noclip and adjust workspace
        } else {
            alert('Noclip disabled');
            // Code to disable noclip and adjust workspace
        }
    });
});
</script>
</body>
</html>
