<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Menu</title>
    <style>
        /* CSS styles */
        .mod-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .menu-toggle {
            cursor: pointer;
        }

        .menu-content {
            display: none;
        }

        .menu-content.active {
            display: block;
        }

        .menu-icon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="mod-menu">
        <div class="menu-toggle">
            <img src="square_icon.png" alt="Menu Icon" class="menu-icon">
        </div>
        <div class="menu-content">
            <button onclick="setWalkSpeed()">Set Walkspeed</button>
            <button onclick="setJumpPower()">Set Jump Power</button>
            <button onclick="toggleNoclip()">Noclip</button>
            <button onclick="joinDiscord()">Join Discord</button>
        </div>
    </div>
    <script>
        // JavaScript code (IIFE)
        (function() {
            function setWalkSpeed() {
                const walkspeed = prompt("Enter Walkspeed:");
                if (walkspeed !== null) {
                    alert(`Walkspeed set to ${walkspeed}`);
                    // Example: Set walkspeed for the local player
                    game.Players.LocalPlayer.Character.Humanoid.WalkSpeed = parseFloat(walkspeed);
                }
            }

            function setJumpPower() {
                const jumpPower = prompt("Enter Jump Power:");
                if (jumpPower !== null) {
                    alert(`Jump Power set to ${jumpPower}`);
                    // Example: Set jump power for the local player
                    game.Players.LocalPlayer.Character.Humanoid.JumpPower = parseFloat(jumpPower);
                }
            }

            function toggleNoclip() {
                // Example: Toggle noclip mode for the local player
                game.Players.LocalPlayer.Character.Humanoid:ChangeState(11);
            }

            function joinDiscord() {
                // Example: Open a link to join the game's Discord server
                window.open("https://discord.com/invite/roblox");
            }
        })();
    </script>
</body>
</html>
