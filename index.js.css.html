<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Menu</title>
    <style>
        /* CSS styles here */
    </style>
</head>
<body>
    <div class="mod-menu">
        <div class="menu-toggle">
            <img src="square_icon.png" alt="Menu Icon" class="menu-icon">
        </div>
        <div class="menu-content">
            <button onclick="setWalkSpeed()">Set Walkspeed</button>
            <button onclick="setJumpPower()">Set Jump Power</button>
            <button onclick="toggleNoclip()">Noclip</button>
            <button onclick="joinDiscord()">Join Discord</button>
        </div>
    </div>
    <script>
        (function() {
    document.querySelector('.menu-toggle').addEventListener('click', function() {
        document.querySelector('.menu-content').classList.toggle('active');
    });

    function setWalkSpeed() {
        const walkspeed = prompt("Enter Walkspeed:");
        if (walkspeed !== null) {
            alert(`Walkspeed set to ${walkspeed}`);
            // Example: Set walkspeed in the game workspace
            game.workspace.setWalkspeed(walkspeed);
        }
    }

    function setJumpPower() {
        const jumpPower = prompt("Enter Jump Power:");
        if (jumpPower !== null) {
            alert(`Jump Power set to ${jumpPower}`);
            // Example: Set jump power in the game workspace
            game.workspace.setJumpPower(jumpPower);
        }
    }

    function toggleNoclip() {
        // Example: Toggle noclip mode in the game workspace
        game.workspace.toggleNoclip();
    }

    function joinDiscord() {
        // Example: Open a link to join the game's Discord server
        window.open("https://discord.com/invite/game");
    }
})();

    </script>
</body>
</html>
